<!DOCTYPE html>
<html lang="en" ng-app="seiso">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title ng-bind="model.page.title"></title>
	<base href="/" />
	<link rel="icon" type="image/png" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif">
	<link rel="stylesheet" type="text/css" href="css/samurai/bootstrap.min.css?v=3">
</head>
<body ng-class="{wait: model.wait}">
	<ng-include src="'navbar.html'"></ng-include>
	<div class="page-content">
		<div class="container">
			<div ng-controller="MotdController">
				<div class="alert alert-info" ng-if="motd" ng-bind-html="motd"></div>
			</div>
			<ng-view></ng-view>
		</div>
	</div>
	<ng-include src="'footer.html'"></ng-include>

	<!-- Need jQuery and Bootstrap JS for the rotation popovers -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/0.9.0/async.min.js"></script>

	<!-- TODO Use ocLazyLoad to load the controllers dynamically -->
	<!-- https://github.com/ocombe/ocLazyLoad -->
	<!-- http://blog.getelementsbyidea.com/load-a-module-on-demand-with-angularjs/ -->
	<script type="text/javascript" src="js/app.js?v=2"></script>
	<script type="text/javascript" src="js/ng-constants.js?v=2"></script>
	<script type="text/javascript" src="js/ng-directives.js?v=2"></script>
	<script type="text/javascript" src="js/ng-filters.js?v=2"></script>
	<script type="text/javascript" src="js/ng-services.js?v=2"></script>
	<script type="text/javascript" src="js/ng-mappers.js?v=2"></script>
	
	<script type="text/javascript" src="js/controllers/various-controllers.js?v=5"></script>
	<script type="text/javascript" src="js/controllers/nav-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/motd-controller.js?v=2"></script>
	<script type="text/javascript" src="js/controllers/home-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/search-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/data-center/list/data-center-list-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/data-center/details/data-center-details-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/environment/list/environment-list-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/environment/details/environment-details-controller.js?v=1"></script>	
	<script type="text/javascript" src="js/controllers/service/details/service-details-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/service/details/service-instances-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/service/details/service-documentation-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/service-instance/details/node-alerts-controller.js?v=2"></script>
	<script type="text/javascript" src="js/controllers/service-instance/details/node-breakdown-controller.js?v=2"></script>
	<script type="text/javascript" src="js/controllers/service-instance/details/node-summary-controller.js?v=2"></script>
	<script type="text/javascript" src="js/controllers/service-instance/details/nodes-controller.js?v=2"></script>
	<script type="text/javascript" src="js/controllers/service-instance/details/service-instance-details-controller.js?v=2"></script>
	<script type="text/javascript" src="js/controllers/admin-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/mb-controller.js?v=1"></script>
	<script type="text/javascript" src="js/controllers/register-controllers.js?v=4"></script>
</body>
</html>
