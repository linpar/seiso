<section>
	<header>
		<h1>
			<i class="fa fa-exclamation-triangle"></i> Seyren Checks
			<span ng-hide="checks"><i class="fa fa-spinner fa-spin"></i></span>
			<span ng-show="checks">
				<small>({{checks.length}})</small>
			</span>
		</h1>
	</header>
	<div ng-show="checks">
		<table class="table">
			<thead>
				<tr>
					<th>Enabled</th>
					<th>State</th>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="check in checks">
					<td class="text-center">
						<div ng-if="check.enabled">
							<i class="fa fa-check-circle fa-lg" style="color:#43ac6a"></i>
						</div>
					</td>
					<td>
						<div ng-switch="check.state">
							<div ng-switch-when="OK">
								<span class="label label-success">{{check.state}}</span>
							</div>
							<div ng-switch-when="WARN">
								<span class="label label-warning">{{check.state}}</span>
							</div>
							<div ng-switch-when="ERROR">
								<span class="label label-danger">{{check.state}}</span>
							</div>
							<div ng-switch-default>
								<span class="label label-info">{{check.state || '-'}}</span>
							</div>
						</div>
					</td>
					<td><a ng-href="{{check._links['s:seyren-check-ui'].href}}" target="_blank">{{check.name || '-'}}</a></td>
					<td>{{check.description || '-'}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
